    <section>
        <form action="#" method="post">
            <fieldset>
                <legend>Formulaire de contact</legend>
                <div>
                    <label for="in_name">Nom <req>*</req></label>
                    <input type="text" name="name" id="in_name" placeholder="Nom" maxlength="20" minlength="2" required>
                </div>
                <div>
                    <label for="in_mail">Mail <req>*</req></label>
                    <input type="email" name="mail" id="in_mail" placeholder="Mail" required>
                </div>
                <div>
                    <label for="in_comm">Commentaire</label> <br>
                    <textarea name="comm" id="in_comm" cols="70" rows="10" placeholder="Commentaire"></textarea>
                </div>
                <div>
                    <label for="in_copy">Envoyer une copie</label>
                    <input type="checkbox" name="copy" id="in_copy" checked>
                </div>
                <div>
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>
    </section>
